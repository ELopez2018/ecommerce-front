<sub-header></sub-header>
<div class="container-fluid">
  <div class="row title py-3 text-center">
    <div class="col-md-12 display-6">
      <i class="fa-solid fa-cart-shopping me-5"></i><strong> <span>CARRITO DE COMPRAS</span></strong><i class="fa-solid fa-cart-shopping  ms-5"></i>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead class="table-light">
            <tr>
              <th scope="col" class="text-center">Foto</th>
              <th scope="col" class="text-center">Descripcion</th>
              <th scope="col" class="text-center">Cantidad</th>
              <th scope="col" class="text-center">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart.getItems()">
              <td class="align-content-center"><img src="{{item.urlImage}}" width="60px" alt="{{ item.title}}"></td>
              <td class="align-content-center">{{ item.title}}</td>
              <td class="align-content-center text-center">{{ item.cantidad}}</td>
              <td class="align-content-center text-end">{{ item.total | number:".2-2" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-success px-5" (click)="getTotal()"> Pagar</button>
    </div>
    <div class="col-md-6 text-end">
      <p><span>Total: </span> <span>$ {{ cart.getTotal()| number:".2-2" }}</span></p>
    </div>
  </div>
</div>
